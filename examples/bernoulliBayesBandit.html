<!DOCTYPE html>
<html>
<head>
    <title>Example Bernoulli Bayes Bandit</title>
    <meta charset="utf-8" />

    <!-- Vega-Lite runtime -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script src="js/bernoulliBayesBandit.js"></script>
</head>

<body>
<div id="winners"></div>
<div id="uncertainty" style="width: 1024px; height: 800px"></div>

<script>
    Elm.BernoulliBayesBandit.init().ports.elmToJS.subscribe(function(specs) {
        vegaEmbed("#uncertainty", specs, { actions: false }).catch(console.warn);
    });
</script>
</body>
</html>
